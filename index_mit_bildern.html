<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

        .quiz-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d8659;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-image {
            max-width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .answer-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #87ceeb 0%, #b0e0e6 100%);
            border: 3px solid #4682b4;
            border-radius: 20px;
            padding: 20px;
            font-size: 1.2em;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #4682b4 0%, #5f9ea0 100%);
            color: white;
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-btn.correct {
            background: #90ee90 !important;
            border-color: #228b22 !important;
            color: #006400 !important;
        }

        .answer-btn.incorrect {
            background: #ffcccc !important;
            border-color: #cc0000 !important;
            color: #8b0000 !important;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .progress {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .result-screen {
            display: none;
        }

        .result-screen.active {
            display: block;
        }

        .result-message {
            font-size: 1.8em;
            color: #2d8659;
            margin-bottom: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 15px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 3px solid #ffa500;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.3em;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 165, 0, 0.4);
        }

        .detailed-summary {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .summary-title {
            font-size: 1.3em;
            color: #2d8659;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-item {
            background: #f9f9f9;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ccc;
            text-align: left;
        }

        .question-item.correct {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }

        .question-item.incorrect {
            background: #fef2f2;
            border-left-color: #ef4444;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .question-number {
            font-weight: bold;
            color: #666;
        }

        .status-icon {
            font-size: 1.2em;
        }

        .question-text {
            margin: 8px 0;
            color: #333;
            font-weight: 500;
        }

        .answer-comparison {
            margin-top: 8px;
            font-size: 0.95em;

        .user-answer {
            color: #666;
            margin-bottom: 5px;

        .correct-answer {

        .recommendations {

            padding: 20px;
            margin-top: 20px;

        .recommendations h3 {

            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .recommendations ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .recommendations li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }

        .recommendations li:before {
            content: "üí°";
            position: absolute;
            left: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .question {
                font-size: 1.2em;
            }

            .answer-btn {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

            {

            },
            // Kiefer - Tree Identification
            {

                image: "img/kiefer_600_435.jpg",

                correct: 1,
                description: "Ein Nadelbaum mit langen Nadeln"
            },
            // Kiefer - Fruit Identification
            {
                question: "Wie wachsen die Nadeln dieses Baums?",
                image: "img/kiefer_600_435.jpg",
                answers: ["Einzeln", "Zu zweit (als Paar)", "In B√ºscheln", "Rundherum"],
                correct: 1,
                description: "Die Nadeln wachsen zu zweit (als Paar)"
            },
            // Kiefer - Needle Identification
            {
                question: "Welche Besonderheit haben die Nadeln dieses Baums?",
                image: "img/kiefer_600_435.jpg",
                answers: ["Sie sind sehr lang", "Sie sind stachelig", "Sie sind sehr kurz", "Sie sind weich"],
                correct: 0,
                description: "Die Nadeln sind sehr lang"
            },
            // Buche - Additional tree identification
            {
                question: "Welcher Laubbaum ist hier zu sehen?",
                image: "img/buche_600_435.jpg",
                answers: ["Eiche", "Buche", "Ahorn", "Birke"],
                correct: 1,
                description: "Ein Laubbaum mit glatter Rinde"
            },
            // Tanne - Additional tree identification  
            {
                question: "Welcher Nadelbaum ist auf dem Bild?",
                image: "img/tanne_600_435.jpg",
                answers: ["Tanne", "Fichte", "L√§rche", "Kiefer"],
                correct: 0,
                description: "Ein Nadelbaum, der sich durch seine Zapfen auszeichnet"
            },
            // Fichte - Additional identification
            {
                question: "Um welchen Nadelbaum handelt es sich?",
                image: "img/fichte_600_435.jpg",
                answers: ["Kiefer", "Fichte", "Tanne", "L√§rche"],
                correct: 1,
                description: "Ein Nadelbaum mit spitzen Nadeln"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answerSelected = false;
        let answerHistory = [];

        function showQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question').textContent = questionData.question;
            
            const imageContainer = document.getElementById('question-image-container');
            if (questionData.image) {
                const img = document.createElement('img');
                img.src = questionData.image;
                img.alt = questionData.description || 'Baum-Bild';
                img.className = 'question-image';
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            } else {
                imageContainer.innerHTML = '';
            }
            
            const answerButtons = document.getElementById('answer-buttons');
            answerButtons.innerHTML = '';
            
            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');
                button.textContent = `${String.fromCharCode(65 + index)}) ${answer}`;
                button.addEventListener('click', () => selectAnswer(index));
                answerButtons.appendChild(button);
            });
            
            answerSelected = false;
            document.getElementById('progress').textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
        }

        function selectAnswer(selectedIndex) {
            if (answerSelected) return;
            answerSelected = true;
            
            const questionData = questions[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            
            const isCorrect = selectedIndex === questionData.correct;
            if (isCorrect) {
                score++;
            }
            
            // Track answer history
            answerHistory.push({
                questionNumber: currentQuestion + 1,
                question: questionData.question,
                userAnswer: questionData.answers[selectedIndex],
                correctAnswer: questionData.answers[questionData.correct],
                isCorrect: isCorrect
            });
            
            buttons.forEach((button, index) => {
                button.disabled = true;
                
                if (index === selectedIndex) {
                    if (isCorrect) {
                        button.classList.add('correct');
                    } else {
                        button.classList.add('incorrect');
                    }
                }
                
                if (index === questionData.correct) {
                    button.classList.add('correct');
                }
            });
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').classList.add('active');
            
            const percentage = Math.round((score / questions.length) * 100);
            let message = `Super! Du hast ${score} von ${questions.length} Fragen richtig beantwortet!`;
            
            if (percentage === 100) {
                message = `üéâ Perfekt! Du hast alle ${questions.length} Fragen richtig beantwortet! üéâ`;
            } else if (percentage >= 80) {
                message = `Sehr gut! Du hast ${score} von ${questions.length} Fragen richtig! üèÜ`;
            } else if (percentage >= 60) {
                message = `Gut gemacht! Du hast ${score} von ${questions.length} Fragen richtig! üëç`;
            }
            
            document.getElementById('result-message').textContent = message;
            
            // Generate detailed summary
            generateDetailedSummary();
        }
        
        function generateDetailedSummary() {
            const summaryContainer = document.getElementById('detailed-summary');
            let html = '<div class="summary-title">üìã Deine Antworten im Detail</div>';
            
            // Generate question-by-question breakdown
            answerHistory.forEach(item => {
                const statusClass = item.isCorrect ? 'correct' : 'incorrect';
                const statusIcon = item.isCorrect ? '‚úì' : '‚úó';
                
                html += `
                    <div class="question-item ${statusClass}">
                        <div class="question-header">
                            <span class="question-number">Frage ${item.questionNumber}</span>
                            <span class="status-icon">${statusIcon}</span>
                        </div>
                        <div class="question-text">${item.question}</div>
                        <div class="answer-comparison">
                            <div class="user-answer">Deine Antwort: ${item.userAnswer}</div>
                            ${!item.isCorrect ? `<div class="correct-answer">Richtige Antwort: ${item.correctAnswer}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            // Generate recommendations based on error patterns
            const recommendations = generateRecommendations();
            if (recommendations.length > 0) {
                html += '<div class="recommendations"><h3>üí° Verbesserungsvorschl√§ge</h3><ul>';
                recommendations.forEach(rec => {
                    html += `<li>${rec}</li>`;
                });
                html += '</ul></div>';
            }
            
            summaryContainer.innerHTML = html;
        }
        
        function generateRecommendations() {
            const recommendations = [];
            const wrongAnswers = answerHistory.filter(item => !item.isCorrect);
            
            if (wrongAnswers.length === 0) return [];
            
            // Check for tree identification errors
            const treeIdErrors = wrongAnswers.filter(item => 
                item.question.includes('Baum ist auf') || 
                item.question.includes('Welcher Baum') || 
                item.question.includes('Welcher Laubbaum') ||
                item.question.includes('Welcher Nadelbaum')
            ).length;
            
            if (treeIdErrors > 0) {
                recommendations.push('√úbe die Erkennung der verschiedenen Baumarten. Schau dir die Form der B√§ume genau an.');
            }
            
            // Check for fruit identification errors
            const fruitErrors = wrongAnswers.filter(item => 
                item.question.includes('Fr√ºchte') || 
                item.question.includes('Frucht') ||
                item.question.includes('Zapfen')
            ).length;
            
            if (fruitErrors > 0) {
                recommendations.push('Informiere dich √ºber die Fr√ºchte der B√§ume - Eicheln, Bucheckern, Zapfen usw.');
            }
            
            // Check for leaf/needle errors
            const leafErrors = wrongAnswers.filter(item => 
                item.question.includes('Bl√§tter') || 
                item.question.includes('Nadeln')
            ).length;
            
            if (leafErrors > 0) {
                recommendations.push('Achte auf die Bl√§tter und Nadeln - jedes Merkmal hilft dir beim Erkennen des Baums.');
            }
            
            // General encouragement
            if (wrongAnswers.length >= 5) {
                recommendations.push('Mache das Quiz ruhig nochmal - √úbung macht den Meister!');
            }
            
            return recommendations;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answerSelected = false;
            answerHistory = [];
            
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('result-screen').classList.remove('active');
            
            showQuestion();
        }

        document.getElementById('restart-btn').addEventListener('click', restartQuiz);

        showQuestion();
    </script>
